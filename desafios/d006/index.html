<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGs HTML</title>
</head>
<body>
    <h1>TAGs em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos listados a seguir. Passe o mouse sobre os temas para descobrir qual TAG deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag <br>">Quebra de linha;</abbr></li>
        <li><abbr title="Use as Tags <h1> até <h6>">Títulos;</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens;</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviação;</abbr></li>
        <li><abbr title="Use a Tag <ul>">Listas com demarcadores;</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas numeradas;</abbr></li>
    </ul>
</body>
</html>
